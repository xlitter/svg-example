<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>8-2 patternUnits</title>
  <style>
    svg{
      display: block;
    }
  </style>
</head>

<body>
  <svg width="500" height="200">
    <defs>
      <pattern id="tile" x="0" y="0" width="20%" height="20%" patternUnits="objectBoundingBox">
        <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:black; fill:none" />
        <path d="M 0 0 h20 v20 h-20 Z" style="stroke:gray; fill:none;" />
      </pattern>
    </defs>
    <rect x="20" y="20" width="100" height="100" style="fill:url(#tile); stroke:black;" />
    <rect x="135" y="20" width="70" height="80" style="fill:url(#tile);stroke:black" />
    <rect x="220" y="20" width="150" height="130" style="fill:url(#tile);stroke:black" />
  </svg>
  
  <svg width="500" height="200" >
    <defs>
      <pattern id="tile" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:black; fill:none" />
        <path d="M 0 0 h20 v20 h-20 Z" style="stroke:gray; fill:none;" />
      </pattern>
    </defs>
    <rect x="20" y="20" width="100" height="100" style="fill:url(#tile); stroke:black;" />
    <rect x="135" y="20" width="70" height="80" style="fill:url(#tile);stroke:black" />
    <rect x="220" y="20" width="150" height="130" style="fill:url(#tile);stroke:black" />
  </svg>
  
  <svg width="500" height="200">
    <defs>
      <pattern id="tile" x="0" y="0" width=".20" height=".20"
      patternContentUnits="objectBoundingBox">
        <path d="M 0 0 Q 0.05 0.20 0.1 0.1 T .20 .20" style="stroke:black; fill:none; stroke-width:0.01" />
        <path d="M 0 0 h0.20 v0.20 h-0.20 Z" style="stroke:gray; fill:none; stroke-width:0.01" />
      </pattern>
    </defs>
    
       <rect x="20" y="20"width="100" height="100" style="fill:url(#tile); stroke:black;" />
    <!--<g transform ="translate(20, 20)">
       <rect width="100" height="100" style="fill:url(#tile); stroke:black;" />
    </g>-->
   <g transform="translate(135,20)">
      <rect width="70" height="80" style="fill:url(#tile); stroke:black;" />
   </g>
    <g transform="translate(220,20)">
      <rect width="150" height="130" style="fill:url(#tile);stroke:black" />
    </g>
    
  </svg>
  
    <svg>
      <defs>
        <pattern id="tile"
        patternUnits="userSpaceOnUse"
        x="0" y="0" width="20" height="20"
        viewBox="0 0 150 150">
        
        <path d="M 30 100 C 50 50, 70 20, 100 100, 110 130, 45 150, 65 100"
        style="stroke:black; stroke-width:5; fill:none;"/>
        </pattern>
      </defs>
      
      <rect x="20" y="20" width="100" height="100" style="fill:url(#tile); stroke:black;"/>
    </svg>
</body>

</html>
